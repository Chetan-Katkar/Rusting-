<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login Page</title>
</head>
<body>
  <h2>Login</h2>
  <form id="login-form">
    <input type="text" name="roll_no" placeholder="Roll No" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <p id="error-msg" style="color: red;"></p>

  <script>
    document.getElementById("login-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const formData = new FormData(this);
      const roll_no = formData.get("roll_no");
      const password = formData.get("password");

      try {
        const response = await fetch(`http://localhost:8080/login?roll_no=${roll_no}&password=${password}`);
        const result = await response.json();

        if (result.success) {
          window.location.href = "./dasboard.html"; // move to next page
        } else {
          document.getElementById("error-msg").innerText = result.message;
        }
      } catch (err) {
        document.getElementById("error-msg").innerText = "Server error. Try again.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
